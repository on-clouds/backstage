apiVersion: v1
kind: ConfigMap
metadata:
  name: backstage-org-config
  namespace: backstage
data:
  org.yaml: |-

    {{- range $i, $group := .Values.backstage.groups }}
    ---
    apiVersion: backstage.io/v1alpha1
    kind: User
    metadata:
      name: {{ $group.name }}
    spec:
      memberOf: {{ $group.children }}
    {{- end }}

    {{- range $i, $user := .Values.backstage.users }}
    ---
    apiVersion: backstage.io/v1alpha1
    kind: User
    metadata:
      name: {{ $user.name }}
    spec:
      memberOf: {{ $user.memberOf }}
    {{- end }}
